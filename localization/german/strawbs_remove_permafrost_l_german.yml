  strawb_remove_permafrost: "Permafrost entfernen"
  strawb_remove_permafrost_desc: "Wir können diese eingefrohrene Hölle nicht länger aushalten. Wir werden alles was wir müssen ausgeben, um dieses Land grün zu machen!"
